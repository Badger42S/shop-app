<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New recipe</button>
    </div>
    <hr>
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" 
        *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-htext">{{recipe.description}}</p>
                <span class="pull-left">
                    <img src="{{recipe.imgUrl}}" alt="Teeth" class="img-responsive" style="max-height: 50px;">
                </span>
            </div>
        </a>
        
    </div>
</div>
